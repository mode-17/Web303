<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap');
        body {
            font-family: 'Open Sans', sans-serif;
        }
        .welcome-section {
            width: 515px;
            height: 310px;
        }
        .login-form-section {
            width: 1400px;
            height: 490px;
        }
        @media (max-width: 800px) {
            .welcome-section, .login-form-section {
                width: 100%; /* Make responsive for smaller screens */
                height: auto;
            }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-cyan-100 to-green-100 flex items-center justify-center">
    <!-- Navbar -->
    <nav class="bg-white py-4 shadow-md w-full fixed top-0">
        <div class="max-w-6xl mx-auto px-6 flex justify-between items-center">
            <a href="welcome.html">
                <img src="WEB303 1.svg" alt="WEB.303 Logo" class="h-10"> <!-- Logo image added here -->
            </a>
            <div class="space-x-6 text-sm font-semibold">
                <a href="index.html" class="text-gray-800 hover:text-gray-600">Home</a>
                <a href="#" class="text-gray-800 hover:text-gray-600">Contact Us</a>
                <a href="registration1.html" class="bg-blue-500 text-white py-2 px-5 rounded-full hover:bg-blue-400">Register</a>
            </div>
        </div>
    </nav>

    <!-- Content Section -->
    <div class="max-w-5xl mx-auto flex flex-col md:flex-row items-center mt-24 p-6 space-y-8 md:space-y-0 md:space-x-16">
        <!-- Welcome Section -->
        <div class="text-gray-800 welcome-section flex-shrink-0">
            <h1 class="text-5xl font-bold mb-4">WELCOME</h1>
            <h2 class="text-3xl font-semibold mb-6">To WEB.303!</h2>
            <p class="text-gray-700 text-lg leading-relaxed">
                Log in to explore the latest AI trends, connect with like-minded individuals, and unlock your potential.
            </p>
        </div>

        <!-- Login Form -->
        <div class="bg-white p-10 md:p-100 rounded-xl shadow-lg login-form-section w-100">
            <h3 class="text-3xl font-semibold mb-6 text-gray-800">Login</h3>
            <form id="loginForm">
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-semibold mb-2">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Email" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-200">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 text-sm font-semibold mb-2">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Password" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-200">
                </div>
                <div class="flex justify-between items-center mb-6">
                    <a href="#" class="text-blue-500 text-sm hover:underline">Forgot Password?</a>
                </div>
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white w-full py-3 rounded-full font-semibold transition duration-300">Log In</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div class="fixed bottom-0 right-6 text-gray-600 text-sm py-4">
        Made By Mr.Styles
    </div>

    <!-- JavaScript for Popup and Redirect -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Display the welcome message
            if (confirm("Welcome! You have successfully logged in. Redirecting to your dashboard...")) {
                // Redirect to dashboard.html
                window.location.href = "dashboard.html";
            }
        });
    </script>
</body>
</html>
